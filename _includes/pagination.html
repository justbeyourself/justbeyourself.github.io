<section class="bt b--black-05 pv4 flex justify-between">
  {% if page.previous %}
    <a href="{{ site.url }}{{ page.previous.url }}" class="link blue hover-mid-gray fw6">
      ← {{ page.previous.title | truncate: 20 }}
    </a>
  {% else %}
    <div></div>
  {% endif %}
  {% if page.next %}
    <a href="{{ site.url }}{{page.next.url}}" class="link blue hover-mid-gray fw6">
      {{ page.next.title | truncate: 20 }} →
    </a>
  {% else %}
    <div></div>
  {% endif %}
</section>
